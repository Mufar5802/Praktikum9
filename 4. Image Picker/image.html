<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
</head>
<body>

    <div>
        <h3>Pilih gambar yang anda suka</h3>
        <table style="border: solid 1px;">
            <tr>
                <td>
                    <label for="transportasi">Pilihlah Salah Satu Transportasi Ini</label><br>
                    <select id="transportasi">
                        <option value="mobil">Mobil</option>
                        <option value="kapal">Kapal</option>
                        <option value="kereta">Kereta</option>
                        <option value="pesawat">Pesawat</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <button onclick="cetakGambar()">Cetak</button>
    <br>
        <div style="width: 150px; height: 150px; border-style: solid 1px;">
            <img src="" id="gambar">
        </div>
    <script>
        function cetakGambar() {
            let transportasi = document.getElementById("transportasi");
            let gambar = document.getElementById("gambar");

            if (transportasi.value === "mobil") {
                gambar.src = "mobil.jpg"
                window.alert("Ini Mobil Mewah")
            }

            if (transportasi.value === "kapal") {
                gambar.src = "kapal.jpg"
                window.alert("Ini Kapal Mewah")
            }

            if (transportasi.value === "kereta") {
                gambar.src = "kereta.jpg"
                window.alert("Ini Kereta Api Yang Cepat")
            }

            if (transportasi.value === "pesawat") {
                gambar.src = "pesawat.jpg"
                window.alert("Ini Pesawat Yang Cepat")
            }
        }
    </script>
</body>
</html>
